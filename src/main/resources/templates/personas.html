<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/personas/nuevo}">Agregar Persona</a>
    </div>
</nav>


<div class="container-fluid m-4">
    <div class="row">
        <h1 class="text-center">LISTA DE PERSONAS</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/personas/nuevo}" class="btn btn-primary btn-sm- mb-3">Agregar</a>
        </div>

    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Correo</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="persona: ${personas}">
            <td th:text="${persona.nombre}"></td>
            <td th:text="${persona.apellido}"></td>
            <td th:text="${persona.email}"></td>
            <td><a th:href="@{/personas/editar/{id}(id=${persona.id})}" class="btn btn-info">Editar</a>
                <a th:href="@{/personas/{id}(id=${persona.id})}" class="btn btn-danger">Eliminar</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
